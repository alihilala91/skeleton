spring.application.name=skeletonV1

########################### spring Config #############################
server.servlet.context-path=/skeleton
############################ Liquibase properties #############################
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=skeleton

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;init=CREATE SCHEMA IF NOT EXISTS skeleton
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


